<!DOCTYPE html> <!--文档类型声明-->
<html><!--根元素，最外层-->

<!--头部-->
<head>
    <!--字符集，设置页面描述，关键字，有利于SEO优化-->
    <meta charset="utf-8">
    <meta name="description" content="网站描述信息">
    <meta name="keywords" content="网站关键字">
    <!--页面标题-->
    <title>HTML 实例</title>
    <!--样式表，也可以设置浏览器上面图标-->
    <link rel="stylesheet" href="xxx.css" type="text/css">
    <!--脚本-->
    <script src="xxx.js"></script>  
</head>

<body>
    <h1>我是标题</h1>
    <p>我是段落</p>
</body>

</html>
