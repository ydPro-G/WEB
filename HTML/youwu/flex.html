<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>flex布局</title>
        <style>
            .container {
                display: flex;
                background-color: aquamarine;
                max-width: 1280px;
                flex-wrap: wrap; /*一行放不下时默认换行，第一行在上面*/
            }
            .item {
                flex-direction: row; /*从左到右的布局*/
                background-color: bisque;
                width: 50%;
                height: 30px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </body>
</html>
