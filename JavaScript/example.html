<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--Using document.write()-->
        <script>
            document.write(5 + 6); //写入输入，文档加载完成后使用，会删除掉现在所有的HTML
        </script>
    </head>
    <body>
        
        <h1>A Web Page</h1>
        <p id="example-1">A paragraph</p>
        <button type="button" onclick="myFunction()">Try it</button>

        <!--Using window.alert()-->
        <button type="button" onclick="window.alert(6 + 5)">Click me to see an alert</button>

        <!--Using console.log()-->
        <script>
            console.log(5 + 6); // 控制台输出
        </script>


        <!--using innerHTML-->
        <script>
            function myFunction(){ //代码块，定义要一起执行的语句
                document.getElementById("example-1").innerHTML = "Paragraph changed!"; //使用innerHTML写入HTML元素
            }
        </script> <!--将脚本放在body元素底部可以提高显示速度，因为脚本编译会降低显示速度-->

        


        

    </body>
</html>
