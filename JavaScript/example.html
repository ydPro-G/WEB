<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction(){
                document.getElementById("example-1").innerHTML = "Paragraph changed!";
            }
        </script>
    </head>
    <body>
        
        <h1>A Web Page</h1>
        <p id="example-1">A paragraph</p>
        <button type="button" onclick="myFunction()">Try it</button>
    </body>
</html>
