<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function start</title>
    <style>
      .msgBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 200px;
        background: #eee;
      }

      .msgBox p {
        line-height: 1.5;
        padding: 10px 20px;
        color: #333;
      }

      .msgBox button {
        background: none;
        border: none;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1.1rem;
        color: #aaa;
      }

    </style>
  </head>
  <body>
    <button>Display message box</button>

    <script>
      function displayMessage() {
          const html = document.querySelector('html'); //使用一个DOM的内置方法选择html元素并将它存储在一个叫html的常量中

          const panel = document.createElement('div'); //使用DOM方法创建div元素，并把新建元素的引用（新建对象的地址）放在panel常量中：消息框的外部容器
          panel.setAttribute('class','msgBox'); //使用DOM方法添加一个值为msgBox的class类属性
          html.appendChild(panel); // 使用DOM方法，给html常量添加panel元素，该方法添加元素的同时也会把panel<div>元素指定为html的子元素
          
          const msg = document.createElement('p'); // 创建一个p元素
          msg.textContent = 'this is a message box';
          panel.appendChild(msg); // 追加到panel<div>之

          const closeBtn = document.createElement('button'); // 创建一个button元素
          closeBtn.textContent = 'x'; //使用元素.textContent属性-表示一个元素的文本属性，给button元素赋值
          panel.appendChild(closeBtn);//追加到panel<div>之下

          closeBtn.onclick = function() { // 使用onclick事件句柄给按钮添加一个点击事件，点击事件后定义一个匿名函数
            panel.parentNode.removeChild(panel); // 匿名函数的功能：使用Node.removeChild()DOM方法指定要移除的HTML子元素，这里是panel
          } //panel是消息框，panel.parentNode就是指panel的上一级，就是整个DOM，然后再来用这个父亲来干掉这个儿子，儿子不能自己干掉自己，所以要这么做。

          const btn = document.querySelector('button');
          btn.onclick = displayMessage;
      }
      displayMessage();
    </script>
    <div class="msgBox">
      <p>This is a message box</p>
      <button>x</button>
    </div>

  </body>
</html>
