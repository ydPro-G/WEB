<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prevent default example</title>
    <style>
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <label for="fname">First name: </label>
        <input id="fname" type="text">
      </div>
      <div>
        <label for="lname">Last name: </label>
        <input id="lname" type="text">
      </div>
      <div>
        <input id="submit" type="submit">
      </div>
    </form>
    <p></p>
    <script>
      const form = document.querySelector('form');
      const fname = document.getElementById('fname');
      const lname = document.getElementById('lname');
      const para = document.querySelector('p');

      form.onsubmit = function(e) {  //onsubmit()事件处理程序（在表单发起submit事件）
        if(fname.value === '' || lname.value === '') { //盐泽和功能测试文本是否为空
          e.preventDefault(); //如果为空，在事件对象调用preventDefault()函数，停止表单提交
          para.textContent = 'You need to fill in both names!' // 显示一条错误信息
        }
      }

    </script>
  </body>
</html>
