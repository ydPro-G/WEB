<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 第一种方式
            function box(参数){
                //内容
            };

            // 第二种方式：命名函数表达式（function后面就成了表达式,有没有名字无所谓,所以延伸出了第三种写法）
            var box = function test(参数){
                //内容
            }

            // 第三种匿名表达式 --> 函数表达式
            var box = function (参数){
                //内容
            }
        </script>
    </body>
</html>
