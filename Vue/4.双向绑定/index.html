<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>title</title>
</head>

<body>
    <div id="app">
        {{message}}
        <!-- v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定 -->
        <input v-model=message>
    </div>

    <div id="appA">
        <!-- v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定 v-model绑定了aa，aa为空，aa显示-->
        <input type="radio" name="sex" value="男" v-model="aa">男
        <input  type="radio" name="sex" value="女" v-model="aa">女
        <p>选中了谁：{{aa}}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: '页面加载于 ' + new Date().toLocaleString(),
            },
        });


        var vmA = new Vue({
            el: "#appA",
            data: {
                aa: "",
            },
        });
    </script>
</body>

</html>
