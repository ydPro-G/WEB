<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>title</title>
</head>

<body>
    <div id="app">
        <!-- 计算结果缓存成静态属性 -->
        <!-- 计算属性是基于它们的响应式依赖进行缓存的。只在相关响应式依赖发生改变时它们才会重新求值。 -->
        <!-- 这就意味着只要 计算属性 没有发生改变,计算属性会立即返回之前的计算结果，而不必再次执行函数 -->
        <!-- 把运行结果缓存起来，只有运行改变时才会重新求值   节约系统开销-->
        <p>createTime1:{{createTime1()}}</p>
        <p>createTime1:{{createTime2}}</p>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            /* 数据 */
            data:{
                message:"hello",
            },
            /* 方法 */
            methods:{
                createTime1:function() {
                    return Date.now();   // 返回一个时间戳
                }
            },
            /* 计算属性 */
            computed:{
                createTime2:function() { // 不能与方法里面的函数名重名
                    return Date.now();   // 返回一个时间戳
                }
            },
            
        });
    </script>
</body>

</html>
